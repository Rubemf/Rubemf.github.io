<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>João e Maria</h1>
        <p>Vocês estão juntos há:</p>
        <h2 id="contador"></h2>
    </div>

    <script>
        // Data de início do relacionamento
        const startDate = new Date("2020-01-01"); // Substitua pela data correta
        const today = new Date();

        // Calcula a diferença em dias
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        // Mostra no contador
        document.getElementById("contador").textContent = `${diffDays} dias`;
    </script>
</body>
</html>
