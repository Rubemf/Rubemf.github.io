<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Dias - David e Girlene</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .content {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 5px;
    }
    p {
      color: #333;
    }
    h2 {
      color: #007BFF;
    }
    #timeCounter {
      color: #28a745;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>David e Girlene</h1>
    <p>Vocês estão juntos há:</p>
    <h2 id="contador"></h2>
    <div id="timeCounter"></div>
  </div>

  <script>
    function updateCounter() {
      const startDate = new Date("2024-11-24");
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("contador").textContent = `${diffDays} dias`;

      // Calcula horas, minutos e segundos
      const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);

      document.getElementById("timeCounter").textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Atualiza em tempo real
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
